<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- INPUT UTENTE -->
    <div class="container text-center">
        <h1>Create your ticket</h1>
        <!-- RIGA 1 -->
        <div class="row">
            <div class="col">
              <input type="text" class="form-control mb-3" placeholder="First and Last name" aria-label="First name" id="firstlastname">
            </div>
            <div class="col">
              <input type="text" class="form-control mb-3" placeholder="Where are you going?" aria-label="destination" id="destination">
            </div>
        </div>
        <!-- RIGA 2 -->
        <div class="row">
            <div class="col">
              <input type="number" class="form-control" placeholder="Age" aria-label="Age" id="age">
            </div>
            <div class="col">
              <input type="number" class="form-control" placeholder="km" aria-label="lunghezzapercorso" id="lunghezzapercorso">
            </div>
        </div>
        <button type="submit" class="btn btn-primary m-3" onclick="makeTicket()">Search</button>    
    </div>

    <!-- BIGLIETTO -->
    <section class="container text-center">
        <div class="bg-primary border border-5 rounded-5 p-3">
            <h2 class="mb-4">Your ticket</h2>
            <div class="row space-between">
                <!-- COLONNA 1 -->
                <div class="text-start col-4 ps-5">
                    <div id="clientname">
                        <h3>Name Passenger</h3>
                    </div>
                    <div id="identity">
                        <p>Age</p>
                    </div>
                </div>
                <!-- COLONNA 2 -->
                <div class="text-start col-4 ps-5">
                    <div id="destination-ticket">
                        <h3>Destination</h3>
                    </div>
                    <div id="price">
                        <p>Price:</p>
                    </div>
                </div> 
                <!-- COLONNA 3 -->
                <div class="text-start col-4 ps-5">
                    <div>
                        <h6>Carriage</h6>
                    </div>
                    <div id="carriage">
                        <p>X</p>
                    </div>
                    <div>
                        <h6>Ticket Number</h6>
                    </div>
                    <div id="ticket-number">
                        <p>XXXXX</p>
                    </div>
                </div>   
            </div>        
        </div>
    </section>
    
    
    
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
